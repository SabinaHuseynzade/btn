<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-secondary mt-3">Small Outline Buttons</h2>
        <div class="col">
            <button type="button" class=" mt-3 btn btn-outline-primary">Primary</button>
            <button type="button" class=" mt-3 btn btn-outline-secondary">Secondary</button>
            <button type="button" class=" mt-3 btn btn-outline-success">Success</button>
            <button type="button" class=" mt-3 btn btn-outline-danger">Danger</button>
            <button type="button" class=" mt-3 btn btn-outline-warning">Warning</button>
            <button type="button" class=" mt-3 btn btn-outline-info">Info</button>
            <button type="button" class=" mt-3 btn btn-outline-light">Light</button>
            <button type="button" class=" mt-3 btn btn-outline-dark">Dark</button>
        </div>
        <h2 class="mt-5 text-secondary">Block Button</h2>
        <div class="col">
            <button type="button" class="mt-3 w-25 rounded-1 btn btn-primary btn-lg">Block Button</button>
        </div>
        <h2 class="mt-5 text-secondary">Standard Button Group</h2>
        <div class="col">
            <div class="btn-group rounded-1 mt-5">
                <button type="button" class="btn btn-secondary">Left</button>
                <button type="button" class="btn btn-secondary">Middle</button>
                <button type="button" class="btn btn-secondary">Right</button>
            </div>
            
        </div>
        <div class="col">
            <div class="btn-group rounded-1 mt-3">
                <button type="button" class="btn btn-secondary">1</button>
                <button type="button" class="btn btn-secondary">2</button>
                <button type="button" class="btn btn-secondary">3</button>
                <button type="button" class="btn btn-secondary">4</button>
            </div>
        </div>
        <h2 class="mt-5 text-secondary">Split Button</h2>
        <div class="col">
            <div class="btn-group btn-group-sm rounded-1 mt-5">
                <button type="button" class="btn btn-primary">Small</button>
                <button type="button" class="btn btn-primary">Split</button>
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary rounded-end-1 dropdown-toggle" data-bs-toggle="dropdown">Button</button>
               
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Small</a>
                    <a class="dropdown-item" href="#">Menu</a>
                </div>
            </div>
            </div>
        </div>
        <div class="col">
            <div class="btn-group rounded-1 mt-5">
                <button type="button" class="btn btn-primary">Mididum</button>
                <button type="button" class="btn btn-primary">Split</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary rounded-end-1 dropdown-toggle" data-bs-toggle="dropdown">Button</button>
               
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Small</a>
                    <a class="dropdown-item" href="#">Menu</a>
                </div>
            </div>
            </div>
        </div>
        <div class="col">
            <div class="btn-group btn-group-lg mt-5 rounded-1 mb-5">
                <button type="button" class="btn btn-primary">Large</button>
                <button type="button" class="btn btn-primary">Split</button>
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-primary rounded-end-1 dropdown-toggle" data-bs-toggle="dropdown">Button</button>
                
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Small</a>
                    <a class="dropdown-item" href="#">Menu</a>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
